			});

			const markerOptions = {
				map: map,
				position: {
					lat: 40.6903851,
					lng: -73.984723,
				}
			};

			markerOptions.icon = {
				path: 'M18 2c1.1 0 2 0.9 2 2l0 13c0 1.1-0.9 2-2 2l-4 0 -3 3 -3-3 -4 0c-1.1 0-2-0.9-2-2l0-13c0-1.1 0.9-2 2-2l14 0Zm-7 10.9l2.8 1.7 -0.7-3.2 2.5-2.1 -3.2-0.3 -1.3-3 -1.3 3 -3.2 0.3 2.5 2.1 -0.7 3.2 2.8-1.7Z',
				scale: 1.6363636363636363636363636364,
				anchor: new google.maps.Point(11, 22),
				fillOpacity: 1,
				fillColor: '#f2f436',
				strokeOpacity: 0
			};
			const marker = new google.maps.Marker(markerOptions);

			marker.addListener("click", () => {
				infowindow.open({
					anchor: marker,
					map,
					shouldFocus: false,
				});
			});
		})();

		(function(){
			const infowindow = new google.maps.InfoWindow({
				maxWidth: 350,
				content: '<img class="img-cover m-b-xs" alt="" src="https://www.lifetime.life/content/dam/ltp/images/locations/geo/noho-sm.jpg"><div class="small"><p class="h6 text-uppercase m-b-0">Life Time</p><p class="lead m-b-xs">NoHo</p><p class="m-b-0">State-of-the-art equipment. Unparalleled amenities. Brand new spaces. From Gramercy Park to Battery Park, Life Time is elevating the NYC health club experience. Discover Life Time Noho. Month-to-month membership.</p></div>',

			markerOptions.icon = {
				path: 'M11 2c-3.9 0-7 3.1-7 7 0 5.3 7 13 7 13 0 0 7-7.7 7-13 0-3.9-3.1-7-7-7Zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5 0-1.4 1.1-2.5 2.5-2.5 1.4 0 2.5 1.1 2.5 2.5 0 1.4-1.1 2.5-2.5 2.5Z',
				scale: 2.1818181818181818181818181818,

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
