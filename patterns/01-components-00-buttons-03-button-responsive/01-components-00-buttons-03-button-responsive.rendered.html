  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<p>Responsive buttons are a component that are uniform at mobile breakpoints and then transform independently in shape, size or functionality at higher breakpoints. The button can transform in one of two ways, requiring slightly different structures:</p>\n<ul>\n<li>Transforms into a wider button</li>\n<li>Transforms into an icon with text/link</li>\n</ul>\n<h5>Button That Widens</h5>\n<p>For the button that widens, use <code>.btn-resp-widen</code>. Within that, one anchor tag with a class of <code>.btn-resp-xs</code> handles both versions of the button. Each must begin with an icon span. If needed use <code>.hidden-</code> utility classes to change the text between breakpoints. You are fairly limited in the length of text in the smallest mobile screens.</p>\n<p>On desktop, the button will stretch to the full width of its column container.</p>\n<h5>Button to Text</h5>\n<p>For the button that changes to text, use <code>.btn-resp-text</code>. You'll need a second div with a class of <code>.btn-resp-md</code> and a duplicate icon.</p>\n<h5>Button to Linked Text</h5>\n<p>You can also use traditionally styled anchors within the <code>.btn-resp-md</code> container.</p>\n<h5>Responsive Button Wrappers</h5>\n<p>Wrap responsive buttons in <code>.btn-resp-wrap</code> to center them and provide proper spacing. The wrapper assumes it is within a grid column or container element. Placing <code>.content-inverse</code> on any parent will inverse the text for dark backgrounds. This component will also respond to certain theme specific styles.</p>\n","patternBreadcrumb":{"patternType":"components","patternSubtype":"buttons"},"patternExtension":"mustache","patternName":"Responsive Buttons","patternPartial":"components-button-responsive","patternState":"","patternEngineName":"mustache","extraOutput":{}}
</script>

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
