or is to show a tooltip.</li>\n<li><strong>data-modal-tooltip:</strong> <code>'true'</code> or <code>'false'</code>. Add this when using your tooltip in a modal (or any element meant to be above the fixed header). This provides extra z-indexing to position it over the modal.</li>\n<li><strong>data-placement:</strong> <code>'top'</code>, <code>'bottom'</code>, <code>'left'</code> and <code>'right'</code>. Default is <code>'top'</code>. If vertical space does not allow for the placement, it will flip on the associated axis automatically. It is not recommended to use <code>'left'</code> or <code>'right'</code> as they will position over the triggers in small viewports.</li>\n</ul>\n<p><strong>Note:</strong> Tooltips are closed with the opposite action defined in the <code>data-trigger</code>.</p>\n<h5>Methods</h5>\n<p>Circumstances may dictate that you need to open or close the tooltip based on other actions. <code>.tooltip('show')</code>, <code>.tooltip('hide')</code> and <code>.tooltip('toggle')</code> allow you to trigger visibility changes.</p>\n","patternBreadcrumb":{"patternType":"components","patternSubtype":"tooltips"},"patternExtension":"mustache","patternName":"Tooltips","patternPartial":"components-tooltips","patternState":"","patternEngineName":"mustache","extraOutput":{"status":"inreview"}}

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
