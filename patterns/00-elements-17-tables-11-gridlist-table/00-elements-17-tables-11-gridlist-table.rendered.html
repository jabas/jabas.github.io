  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<p>The table gridlist is a special responsive component that is semanticly a table, and appears as a table from 768px and up. At 767px and below, its layout changes to one where the headers drop into the individual rows, and some basic grid classes allow you to control the layout at the xs and sm breakpoints. Add the <code>.table-gridlist</code> class to the table and add grid classes for your desired layout.</p>\n<h5>Data-Content</h5>\n<p>For the table headers to appear in the grid layout, you need a copy of what its associated header is added as a data attribute. Make sure each cell in the table body has <code>data-content=&quot;Text of Header&quot;</code> added to it.</p>\n<h5>Grid Classes</h5>\n<p>The grid classes are very similar to the standard bootstrap grid classes, with no push/pull or offset options. It uses a 12-column system, with spacing related to table cell spacing instead of the standard gutter widths. Add classes <code>.gridlist-xs-1</code> through <code>.gridlist-xs-12</code> to your table cells in the xs breakpoint. Add classes <code>.gridlist-sm-1</code> through <code>.gridlist-sm-12</code> in the sm breakpoint if those need to change. Nothing is applied above the sm breakpoint.</p>\n<h5>Border Top on Cells</h5>\n<p>Add the <code>.gridlist-add-rule</code> to a full-width table cell that needs a divider to seperate it from content above.</p>\n<h5>Accessibility</h5>\n<p>There are a few things to consider when using gridlist tables:</p>\n<ul>\n<li>When <code>display: block;</code> is used, it can remove all of the table semantics in the accessibility tree, so that column and row headers are no longer associated with cells and the table is not announced as a table in some screen readers.</li>\n<li>This pattern uses pseudo content to replicate table headers which is not read by all screen readers.</li>\n</ul>\n<p>In testing neither of the above were a factor and content in this example could be understood. Hereâ€˜s two resources with more information:</p>\n<ul>\n<li><a href=\"https://developer.paciellogroup.com/blog/2018/03/short-note-on-what-css-display-properties-do-to-table-semantics/\">Short note on what CSS display properties do to table semantics</a></li>\n<li><a href=\"https://www.powermapper.com/tests/screen-readers/content/css-generated-content/\">CSS content: property - Screen reader compatibility</a></li>\n</ul>\n","patternBreadcrumb":{"patternType":"elements","patternSubtype":"tables"},"patternExtension":"mustache","patternName":"Gridlist Table","patternPartial":"elements-gridlist-table","patternState":"","patternEngineName":"mustache","extraOutput":{"status":"inreview"}}
</script>

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
