<div class="multiselect">
	<button class="multiselect-btn" aria-controls="msExample1">Multiselect</button>
	<div id="msExample1" class="multiselect-wrap">

			<label for="ch1" class="c-input c-checkbox-sm">

				<span class="c-indicator"></span>
				Choice A (#)
			</label>
			<label for="ch2" class="c-input c-checkbox-sm">
				<input id="ch2" type="checkbox">
				<span class="c-indicator"></span>
				Choice B (#)
			</label>
			<label for="ch3" class="c-input c-checkbox-sm">
				<input id="ch3" type="checkbox">
				<span class="c-indicator"></span>
				Choice C (#)

			<label for="ch4" class="c-input c-checkbox-sm">
				<input id="ch4" type="checkbox">
				<span class="c-indicator"></span>
				Choice D (#)
			</label>
			<label for="ch5" class="c-input c-checkbox-sm">
				<input id="ch5" type="checkbox">
				<span class="c-indicator"></span>
				Choice E with a longer label that could wrap (#)
			</label>
			<label for="ch6" class="c-input c-checkbox-sm">
				<input id="ch6" type="checkbox">
				<span class="c-indicator"></span>
				Choice F with a longer label that wraps lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo et magnis dis parturient montes, nascetur ridiculus mus. (#)
			</label>
			<label for="ch7" class="c-input c-checkbox-sm">

				Choice G (#)
			</label>
			<label for="ch8" class="c-input c-checkbox-sm">

			</label>

			<label for="ch10" class="c-input c-checkbox-sm">

</div><br>

  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<p>Native multiselect inputs can be confusing for users as operating systems differ on which keys are used to select multiple options. These custom multiselects contain a set of checkbox options, presented via Bootstrap's <code>.c-checkbox-sm</code> custom-styled inputs. Since multiple items can be selected the primary option does not update the name when the dropdown is closed so the name of the dropdown should be clear so users know what type of options they can expect.</p>\n<p>It is recommended that the Custom Multiselect be used in combination with chiclets or another element that exposes to users what items are selected when the dropdown is closed.</p>\n<p><em>Javascript:</em> Use <code>.multiselect()</code> to attach behavior to any Custom Multiselect after the document ready event.</p>\n<p>Add subheadings via the <code>.multiselect-subheading</code> class.</p>\n<p>Wrap the Custom Multiselect in a <code>.has-danger</code> (with optional <code>.label-help</code> helper text) to flag the input as error.</p>\n<h5>Accessibility</h5>\n<p>The <code>multiselect()</code> method used in the Core javascript will automatically add <code>aria-expanded=&quot;false&quot;</code> to each <code>.multiselect-btn</code> and <code>aria-hidden=&quot;true&quot;</code> to each dropdown, and toggle each to the correct state as the multiselect opens and closes. Other accessibility improvements should be added to the originating markup.</p>\n<ul>\n<li>\n<p><code>.multiselect-btn</code> requires <code>aria-controls=&quot;IDReference&quot;</code> with the corresponding ID on its <code>.multiselect-wrap</code> that button toggles. If using a <code>label-help</code> below the button, also add a <code>aria-describedby=&quot;IDReference&quot;</code> where the corresponding ID is on the help text.</p>\n</li>\n<li>\n<p><code>multiselect-group</code> should be a <code>&lt;fieldset&gt;</code> and begin with a corresponding <code>&lt;legend&gt;</code>. Since the label for the multiselect is not updated the legend can contain additional context for each choice.</p>\n</li>\n<li>\n<p><code>.multiselect-subheading</code> precedes a group of multiselect choices (similar to a native <code>&lt;select&gt;</code>'s <code>&lt;optgroup&gt;</code>). Each input/choice that relates to the <code>.multiselect-subheading</code> should use <code>aria-describedby=&quot;IDReference&quot;</code> where the ID matches that of the subheading - this provides additional context for each choice.</p>\n</li>\n</ul>\n","patternBreadcrumb":{"patternType":"elements","patternSubtype":"forms"},"patternExtension":"mustache","patternName":"Custom Multiselect","patternPartial":"elements-custom-multiselect","patternState":"inreview","patternEngineName":"mustache","extraOutput":{}}
</script>

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
