<div class="content-section container">
	<h3>Datebar</h3>
</div>

<div class="planner-datebar">
	<div class="container">
		<div class="planner-date-controls" role="toolbar" aria-label="Day and Week Navigation">
			<button class="btn planner-date-btn planner-date-btn-prev" disabled>
				<span class="ico-arrow-left icon-adjust-horiz icon-adjust-vert"></span>
				<span class="sr-only">Previous Week</span>
			</button>
			<div class="planner-date-week">
				<div class="planner-date">
					<div class="sr-only" id="day-total-0">60 results</div>
					<div class="planner-date-month" aria-hidden="true">May</div>
					<label class="planner-date-radio" for="day-0" aria-label="Sunday, May 26" aria-describedby="day-total-0">
						<input id="day-0" type="radio" name="day-selector" value="26-05-19" class="planner-date-radio-input" disabled>
						<span class="planner-date-day">
							<span class="planner-date-dayname">
								<span class="hidden-lg-up">S</span>
								<span class="hidden-md-down">Sun</span>
							</span>
							<span class="planner-date-number">26</span>
						</span>
					</label>
				</div>
				<div class="planner-date">
					<div class="sr-only" id="day-total-1">60 results</div>
					<label class="planner-date-radio" for="day-1" aria-label="Monday, May 27" aria-describedby="day-total-1">
						<input id="day-1" type="radio" name="day-selector" value="27-05-19" class="planner-date-radio-input">
						<span class="planner-date-day">
							<span class="planner-date-dayname">
								<span class="hidden-lg-up">M</span>
								<span class="hidden-md-down">Mon</span>
							</span>
							<span class="planner-date-number">27</span>
						</span>
					</label>
				</div>
				<div class="planner-date">
					<div class="sr-only" id="day-total-2">60 results</div>
					<label class="planner-date-radio" for="day-2" aria-label="Tuesday, May 28" aria-describedby="day-total-2">
						<input id="day-2" type="radio" name="day-selector" value="28-05-19" class="planner-date-radio-input">
						<span class="planner-date-day">
							<span class="planner-date-dayname">
								<span class="hidden-lg-up">T</span>
								<span class="hidden-md-down">Tue</span>
							</span>
							<span class="planner-date-number">28</span>
						</span>
					</label>
				</div>
				<div class="planner-date planner-date-no-results">
					<div class="sr-only" id="day-total-3">0 results</div>
					<label class="planner-date-radio" for="day-3" aria-label="Wednesday, May 29" aria-describedby="day-total-3">
						<input id="day-3" type="radio" name="day-selector" value="29-05-19" class="planner-date-radio-input">
						<span class="planner-date-day">
							<span class="planner-date-dayname">
								<span class="hidden-lg-up">W</span>
								<span class="hidden-md-down">Wed</span>
							</span>
							<span class="planner-date-number">29</span>
						</span>
					</label>
				</div>
				<div class="planner-date planner-date-current">
					<div class="sr-only" id="day-total-4">60 results</div>
					<label class="planner-date-radio" for="day-4" aria-label="Thursday, May 30" aria-describedby="day-total-4">
						<input id="day-4" type="radio" name="day-selector" value="30-05-19" class="planner-date-radio-input" checked>
						<span class="planner-date-day">
							<span class="planner-date-dayname">
								<span class="hidden-lg-up">T</span>
								<span class="hidden-md-down">Thu</span>
							</span>
							<span class="planner-date-number">30</span>
						</span>
					</label>
				</div>
				<div class="planner-date">
					<div class="sr-only" id="day-total-5">60 results</div>
					<label class="planner-date-radio" for="day-5" aria-label="Friday, May 31" aria-describedby="day-total-5">
						<input id="day-5" type="radio" name="day-selector" value="31-05-19" class="planner-date-radio-input">
						<span class="planner-date-day">
							<span class="planner-date-dayname">
								<span class="hidden-lg-up">F</span>
								<span class="hidden-md-down">Fri</span>
							</span>
							<span class="planner-date-number">31</span>
						</span>
					</label>
				</div>
				<div class="planner-date">
					<div class="sr-only" id="day-total-6">60 results</div>
					<div class="planner-date-month" aria-hidden="true">June</div>
					<label class="planner-date-radio" for="day-6" aria-label="Saturday, June 1" aria-describedby="day-total-6">
						<input id="day-6" type="radio" name="day-selector" value="01-06-19" class="planner-date-radio-input">
						<span class="planner-date-day">
							<span class="planner-date-dayname">
								<span class="hidden-lg-up">S</span>
								<span class="hidden-md-down">Sat</span>
							</span>
							<span class="planner-date-number">1</span>
						</span>
					</label>
				</div>
			</div>
			<button class="btn planner-date-btn planner-date-btn-next">
				<span class="ico-arrow-right icon-adjust-horiz icon-adjust-vert"></span>
				<span class="sr-only">Next Week</span>
			</button>
		</div>
	</div>
</div>

<div class="content-section container">
	<h3>Dayparts</h3>
	<div class="planner-daypart planner-daypart-morning"  style="position: relative;top:0;">
		<div class="planner-daypart-leadin">
			Starts at
		</div>
		<div class="planner-daypart-label">
			Morning
		</div>
	</div>
	<div class="planner-daypart planner-daypart-midday"  style="position: relative;top:0;">
		<div class="planner-daypart-leadin">
			Starts at
		</div>
		<div class="planner-daypart-label">
			Midday
		</div>
	</div>
	<div class="planner-daypart planner-daypart-evening"  style="position: relative;top:0;">
		<div class="planner-daypart-leadin">
			Starts at
		</div>
		<div class="planner-daypart-label">
			Evening
		</div>
	</div>
</div>

<div class="content-section container">
	<h3>Time Markers</h3>
	<div class="text-hide-overflow">
		<div class="planner-times" style="overflow:hidden;float:left;margin-right:1rem;">
			<div class="planner-time" style="position:static;">
				10:00<span class="time-ampm"> AM</span>
			</div>
		</div>
		<div class="planner-times" style="overflow:hidden;float:left;">
			<div class="planner-time planner-time-soon" style="position:static;">
				10:00<span class="time-ampm"> AM</span>
				<div class="planner-time-label">Starts soon</div>
			</div>
		</div>
	</div>
</div>

<div class="content-section container">
	<h3>Planner Entries</h3>
</div>
<div class="planner" style="padding-top: 1.25rem;">
	<div class="container">
		<div class="planner-entry">
			<div class="planner-row">
				<div class="planner-col-md-3">
					<div class="planner-entry-title">
						<a href="#0">Name of Planner Entry</a> 
					</div>
				</div>
				<div class="planner-col-md-2 font-weight-bold">
					Bold
				</div>
				<div class="planner-col-md-3">
					Additional Info
				</div>
				<div class="planner-col-md-2">
					More Info
				</div>
				<div class="planner-entry-cta planner-col-md-2">
					<a href="#0">CTA 72px</a>
				</div>
			</div>
		</div>
	</div>
</div>

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
