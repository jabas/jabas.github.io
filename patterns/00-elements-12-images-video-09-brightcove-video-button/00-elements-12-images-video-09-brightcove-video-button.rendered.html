  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<p>The video button is an alternate use of Brightcove videos that creates a lightbox player using the Brightcove API. It's is useful in cases where layout or functional concerns don't allow you to play the video inline, such as when the call-to-action is within a differently sized component or you want to have a library of videos on one page.</p>\n<p>Because the video isn't loaded until the user chooses to interact with the button, you don't take the performance hit of loading videos at page load.</p>\n<p>To use, add <code>data-toggle=&quot;video&quot;</code> and the following data attributes to any clickable element (including our specific <code>.btn.btn-video</code> option or the smaller <code>.btn.btn-video.btn-sm</code>). The required attributes are the same as when using the Brightcove inline player:</p>\n<ul>\n<li><code>data-video-id</code></li>\n<li><code>data-account</code></li>\n<li><code>data-player</code></li>\n</ul>\n<p>There is an additional, optional, data-attribute if you wish to add a title over the video within the lightbox:</p>\n<ul>\n<li><code>data-video-title</code></li>\n</ul>\n<h4>Accessibility</h4>\n<p>It’s preferrable to use a button to launch a video, but if that isn’t possible and an anchor <code>&lt;a&gt;</code> is used it must not have an <code>href</code> attribute, and <code>role=&quot;button&quot;</code> must be used.</p>\n","patternBreadcrumb":{"patternType":"elements","patternSubtype":"images-video"},"patternExtension":"mustache","patternName":"Brightcove Video Button","patternPartial":"elements-brightcove-video-button","patternState":"","patternEngineName":"mustache","extraOutput":{}}
</script>

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
