<h5>Static Example</h5>
<p>A rendered modal with header, body, and set of actions in the footer.</p>

<div class="modal" style="position: relative; top: auto; right: auto; bottom: auto; left: auto; z-index: 1; display: block;">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h5 class="modal-title">Modal Title</h5>
			</div>
			<div class="modal-body">
				<p>Modal content&hellip;</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-link btn-sm" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save Changes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
