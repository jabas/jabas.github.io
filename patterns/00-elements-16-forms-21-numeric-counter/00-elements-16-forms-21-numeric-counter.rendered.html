<!-- Start of Pattern -->
<form>

	<fieldset class="form-group form-group-spacer">
		<label for="counterEx1">Counter, Maximum 10</label>
		<div class="input-group input-counter">
			<span class="input-group-btn">
				<button class="btn btn-input-wide" disabled tabindex="-1" data-count="less">
					<span class="ico-minus-sm"></span>
					<span class="sr-only">Less</span>
				</button>
			</span>
			<input id="counterEx1" class="form-control" type="text" inputmode="numeric" pattern="[0-9]*" data-counter-min="1" data-counter-max="10" value="1">
			<span class="input-group-btn">
				<button class="btn btn-input-wide" tabindex="-1" data-count="more">
					<span class="ico-plus-sm"></span>
					<span class="sr-only">More</span>
				</button>
			</span>
		</div>
	</fieldset>

	<fieldset class="form-group form-group-spacer text-xs-center">
		<label class="sr-only" for="counterEx2">Number of members, Max. 10</label>
		<div class="input-counter-focus-help small font-weight-bold m-b-xs fade" data-target="#counterEx2" aria-hidden="true">Max. 10</div>
		<div class="input-group input-counter input-counter-lg input-counter-center">
			<span class="input-group-btn">
				<button class="btn btn-input-wide" disabled tabindex="-1" data-count="less">
					<span class="ico-minus-sm"></span>
					<span class="sr-only">Remove One</span>
				</button>
			</span>
			<input id="counterEx2" class="form-control" type="text" inputmode="numeric" pattern="[0-9]*" data-counter-min="0" data-counter-max="10" value="0">
			<span class="input-group-btn">
				<button class="btn btn-input-wide" tabindex="-1"  data-count="more">
					<span class="ico-plus-sm"></span>
					<span class="sr-only">Add One</span>
				</button>
			</span>
		</div>
	</fieldset>

</form>

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
