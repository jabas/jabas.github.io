	<div id="gaugeVisits" class="gauge gauge-visits">
		<h6 class="gauge-header">Club Visits</h6>
		<div class="gauge-wrap">
			<div class="gauge-chrome">
				<svg class="gauge-svg" viewBox="0 0 120 120">
					<circle class="gauge-bg" cx="60" cy="60" r="57"  />
					<path class="gauge-indicator" d="M60,3c31.5,0,57,25.5,57,57s-25.5,57-57,57 S3,91.5,3,60S28.5,3,60,3z" style="stroke-dashoffset: 311.974px"/>
				</svg>
			</div>
			<div class="gauge-text">
				<div class="gauge-value">4<span class="small"> days</span></div>
				<div class="gauge-label">this month</div>
			</div>
		</div>
		<p><a href="#">View History</a></p>
	</div>
	<div id="gaugePasses" class="gauge gauge-passes">
		<h6 class="gauge-header">Guest Passes</h6>
		<div class="gauge-wrap">
			<div class="gauge-chrome">
				<svg class="gauge-svg" viewBox="0 0 120 120">
					<circle class="gauge-bg" cx="60" cy="60" r="57"  />
					<path class="gauge-indicator" d="M60,3c31.5,0,57,25.5,57,57s-25.5,57-57,57 S3,91.5,3,60S28.5,3,60,3z" style="stroke-dashoffset: 179.096px"/>
				</svg>
			</div>
			<div class="gauge-text">
				<div class="gauge-value">6<span class="small"> / 12</span></div>
				<div class="gauge-label">remaining</div>
			</div>
		</div>
		<p><a href="#">Guest Pass Policy</a></p>
	</div>
	<div id="gaugeBucks" class="gauge gauge-ltbucks">
		<h6 class="gauge-header">
			<span class="hidden-lg-up">LT BUCK$</span>
			<span class="hidden-md-down">Balance</span>
		</h6>
		<div class="gauge-wrap">
			<div class="gauge-chrome">
				<svg class="gauge-svg" viewBox="0 0 120 120">
					<circle class="gauge-bg" cx="60" cy="60" r="57"  />
					<path class="gauge-indicator" d="M60,3c31.5,0,57,25.5,57,57s-25.5,57-57,57 S3,91.5,3,60S28.5,3,60,3z" style="stroke-dashoffset: 0px"/>
				</svg>
			</div>
			<div class="gauge-text">
				<div class="gauge-value">300</div>
				<div class="gauge-label">LT BUCK$</div>
			</div>
			<div class="gauge-icon">
				<a href="#" role="button" data-toggle="tooltip" data-trigger="click" data-prevent-default="true" data-placement="bottom" aria-describedby="ltbucksInfo" title="<div class='text-xs-center'><p class='micro m-b-1'><strong>40 LT BUCK$</strong><br>Expire on 12.20.16</p><p class='micro m-b-1'><strong>20 LT BUCK$</strong><br>Expire on 12.30.16</p><p class='m-b-0'><a href='#0'>Details</a></p></a><div>">
					<span class="ico-alert-solid"></span><span class="sr-only">Expiration Information</span>
					
				</a>
				<div id="ltbucksInfo" class="sr-only">
					<p>40 LT BUCK$ expire on 12.20.16.</p>
					<p>20 LT BUCK$ expire on 12.30.16.</p>
					<p><a href='#0'>More details on your LT BUCK$ balance.</a></p>
				</div> 
			</div>
		</div>
		<p><a href="#">Redeem</a></p>
	</div>

		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
