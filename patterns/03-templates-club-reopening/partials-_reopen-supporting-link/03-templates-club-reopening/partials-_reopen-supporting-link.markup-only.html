<div class="reopen-link-row">
	<div class="reopen-link-switch">
		<label for="cb" aria-labelledby="cbLabel" class="c-input c-toggle pull-xs-left m-r-grid">
				<input id="cb" type="checkbox" role="switch">
			<span class="c-indicator"></span>
		</label>
	</div>
	<div id="cbLabel" class="reopen-link-title">
		Core | Life Time Enterprise Design System
	</div>
	<div class="reopen-link-settings">
		<fieldset class="form-group m-b-0">
			<legend class="sr-only">Core | Life Time Enterprise Design System URL</legend>
			<label for="rdDefault" class="c-input c-radio c-radio-sm">
					<input id="rdDefault" name="url" type="radio" checked>
				<span class="c-indicator"></span>
				AEM Default
			</label>
			<label for="rdCustom" class="c-input c-radio c-radio-sm">
					<input id="rdCustom" name="url" type="radio">
				<span class="c-indicator"></span>
				Custom URL
			</label>
		</fieldset>
	</div>
	<div class="reopen-link-input">
			<input id="customURL" type="text" class="form-control" disabled>

	</div>
</div>
