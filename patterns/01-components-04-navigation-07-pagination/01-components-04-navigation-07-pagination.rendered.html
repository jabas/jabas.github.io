  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<p>Provide simple pagination search results or multi-page content with the pagination component.</p>\n<h5>Active States</h5>\n<p>Links are customizable for different circumstances. Use <code>.active</code> to indicate the current page along with <code>aria-current=&quot;true&quot;</code>.</p>\n<h5>Previous/Next Arrows</h5>\n<p>Use the <code>.arrow</code> class for arrows that move to the previous or next page.</p>\n<h5>Sizing</h5>\n<p>The small size of the pagination (<code>.pagination-sm</code>) is the prefered size and what is shown in the example, however, that class can be removed for the slightly larger default size. Add <code>.pagination-lg</code> for large pagination.</p>\n<h5>Accessibility</h5>\n<p>For pagination to be accessible it should be wrapped in a <code>nav</code> element and use <code>aria-label</code>. In this way the pagination can easily be navigated to with landmarks.</p>\n<ul>\n<li>Each page link within the pagination set leverages <code>aria-label</code>. Visually the number is adequate to understand the component, but for assistive technology the labels provide additional clarity.</li>\n<li>Current page example: <code>aria-label=&quot;page 2 of 10, current page&quot;</code></li>\n<li>Normal page example: <code>aria-label=&quot;page 2 of 10&quot;</code></li>\n<li>Use <code>aria-current=&quot;page&quot;</code> on the currently selected page.</li>\n</ul>\n","patternBreadcrumb":{"patternType":"components","patternSubtype":"navigation"},"patternExtension":"mustache","patternName":"Pagination","patternPartial":"components-pagination","patternState":"","patternEngineName":"mustache","extraOutput":{}}

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
