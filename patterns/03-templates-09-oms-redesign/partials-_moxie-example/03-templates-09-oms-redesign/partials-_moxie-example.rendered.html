<div class="modal fade" id="moxiePlacement" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h5 class="modal-title">Chat Bubble Position</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-7 m-b-2">
						<select id="vertPos" class="c-select">
							<option value="top">Top</option>
							<option value="bottom" selected>Bottom</option>
						</select>
					</div>
					<div class="col-xs-5 m-b-2 p-l-0">
						<div class="input-group">
							<input id="vertVal" type="text" class="form-control" value="40">
							<div class="input-group-addon">px</div>
						</div>
					</div>
					<div class="col-xs-7 m-b-2">
						<select id="horzPos" class="c-select">
							<option value="left">Left</option>
							<option value="right" selected>Right</option>
						</select>
					</div>
					<div class="col-xs-5 m-b-2 p-l-0">
						<div class="input-group">
							<input id="horzVal" type="text" class="form-control" value="40">
							<div class="input-group-addon">px</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-link btn-sm" data-dismiss="modal">Close</button>
				<button id="moxiePlaceBtn" type="button" class="btn btn-primary">Update Position</button>
			</div>
		</div>
	</div>

		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
