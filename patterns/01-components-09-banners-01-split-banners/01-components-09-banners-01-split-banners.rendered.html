int is reached it is the bottom of the image that will be cut off as the browser window is resized.</p>\n<h5>Inverse</h5>\n<p>Adding the <code>.content-inverse</code> class to the split banner will give a darker default background, turn text white and turn links and primary buttons to a lighter color.</p>\n<h5>Defaults</h5>\n<ul>\n<li>Image height, 767px and below: 240px (480px compressive)</li>\n<li>Image height, 768px and above: 340px (680px compressive)</li>\n<li>Background color, default: #ccc</li>\n<li>Background color, inverse: #222</li>\n</ul>\n","patternBreadcrumb":{"patternType":"components","patternSubtype":"banners"},"patternExtension":"mustache","patternName":"Split Hero Banner","patternPartial":"components-split-banners","patternState":"","patternEngineName":"mustache","extraOutput":{}}

		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
