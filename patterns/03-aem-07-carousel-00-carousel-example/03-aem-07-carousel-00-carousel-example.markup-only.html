<div class="container py-3">
	<h1>Carousel Example</h1>
		<div id="carouselDash" class="carousel slide carousel-fade" data-bs-interval="false">
		<div class="carousel-inner">
			<div class="carousel-item active">
				
	
	<img src="https:&#x2F;&#x2F;via.placeholder.com&#x2F;992x558?text&#x3D;Slide+1" class="d-block w-100" alt="">

			</div>
			<div class="carousel-item ">
				
	
	<img src="https:&#x2F;&#x2F;via.placeholder.com&#x2F;992x558?text&#x3D;Slide+2" class="d-block w-100" alt="">

			</div>
			<div class="carousel-item ">
				
	
	<img src="https:&#x2F;&#x2F;via.placeholder.com&#x2F;992x558?text&#x3D;Slide+3" class="d-block w-100" alt="">

			</div>
			<div class="carousel-item ">
				
	
	<img src="https:&#x2F;&#x2F;via.placeholder.com&#x2F;992x558?text&#x3D;Slide+4" class="d-block w-100" alt="">

			</div>
			<div class="carousel-item ">
				
	
	<img src="https:&#x2F;&#x2F;via.placeholder.com&#x2F;992x558?text&#x3D;Slide+5" class="d-block w-100" alt="">

			</div>
			<div class="carousel-item ">
				
	
	<img src="https:&#x2F;&#x2F;via.placeholder.com&#x2F;992x558?text&#x3D;Slide+6" class="d-block w-100" alt="">

			</div>
			<div class="carousel-item ">
				
	
	<img src="https:&#x2F;&#x2F;via.placeholder.com&#x2F;992x558?text&#x3D;Slide+7" class="d-block w-100" alt="">

			</div>
			<div class="carousel-item ">
				
	
	<img src="https:&#x2F;&#x2F;via.placeholder.com&#x2F;992x558?text&#x3D;Slide+8" class="d-block w-100" alt="">

			</div>
		</div>
		<div class="carousel-dashboard">
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselDash" data-bs-slide="prev">
				<svg class="bi bi-chevron-left align-middle" width="1.25rem" height="1.25rem" aria-label="">
	<use xlink:href="/images/core-ui/bootstrap-icons.svg#chevron-left"/>
</svg>
				<span class="visually-hidden">Previous</span>
			</button>
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselDash" data-bs-slide-to="0"  class="active" aria-current="true"  aria-label=""></button>
				<button type="button" data-bs-target="#carouselDash" data-bs-slide-to="1"  aria-label=""></button>
				<button type="button" data-bs-target="#carouselDash" data-bs-slide-to="2"  aria-label=""></button>
				<button type="button" data-bs-target="#carouselDash" data-bs-slide-to="3"  aria-label=""></button>
				<button type="button" data-bs-target="#carouselDash" data-bs-slide-to="4"  aria-label=""></button>
				<button type="button" data-bs-target="#carouselDash" data-bs-slide-to="5"  aria-label=""></button>
				<button type="button" data-bs-target="#carouselDash" data-bs-slide-to="6"  aria-label=""></button>
				<button type="button" data-bs-target="#carouselDash" data-bs-slide-to="7"  aria-label=""></button>
			</div>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselDash" data-bs-slide="next">
				<svg class="bi bi-chevron-right align-middle" width="1.25rem" height="1.25rem" aria-label="">
	<use xlink:href="/images/core-ui/bootstrap-icons.svg#chevron-right"/>
</svg>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>

</div>
