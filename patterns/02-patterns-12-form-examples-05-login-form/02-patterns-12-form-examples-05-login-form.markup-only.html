<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
			<h1 class="h2 h-static m-b-0">Log In</h1>
			<form>
				<div class="form-group">
					<label for="account-username">Username, Email or Member Number</label>
					<input id="account-username" class="form-control input-icon input-icon-username" type="text" data-toggle="tooltip" data-trigger="focus" data-placement="bottom" title="Your member number is the 9-digit number on the back of your Life Time membership card." aria-required="true">
				</div>
				<div class="form-group">
					<label for="account-password">Password</label>
					<input id="account-password" class="form-control input-icon input-icon-password" type="password" aria-required="true" autofocus>
				</div>
				<div class="form-group">
					<label for="showpassword" class="c-input c-checkbox-sm">
						<input id="showpassword" type="checkbox" onchange="document.getElementById('account-password').type = this.checked ? 'text' : 'password'">
						<span class="c-indicator"></span>
						Show password
					</label>
				</div>
				<div class="btn-wrap m-t-1">
					<button type="submit" class="btn btn-primary btn-block">Log In</button>
				</div>
				<p class="small text-xs-center">Forgot <a class="link-underlined" href="#">username</a> or <a class="link-underlined" href="#">password</a>?<br>New member? <a class="link-underlined" href="#">Create Account</a></p>
			</form>
		</div>
	</div>
</div>
