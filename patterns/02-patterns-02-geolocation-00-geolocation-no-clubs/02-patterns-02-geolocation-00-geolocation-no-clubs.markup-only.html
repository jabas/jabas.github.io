<div class="geolocation">
	<button class="geo-close">
		<span class="ico-close-sm hidden-sm-up"></span>
		<span class="ico-close hidden-xs-down"></span>
	</button>

	<div class="container">
		<div class="row">
			<div class="geo-body">
				<span class="ico-crosshairs"></span>
				<div>
					<p>There are no locations within <strong>50 miles</strong> of <strong>City, State</strong></p>
				</div>
			</div>
			<div class="geo-search">
				<form action="">
					<div class="attached-btn attached-btn-blue omnifield">
						<div class="attached-btn-input form-input-action">
							<input aria-label="Location Search" class="form-control" id="combo12" type="text" placeholder="Enter a location">
							<button type="button" class="form-input-btn form-input-clear" data-target="#combo12">
								<span class="ico-delete"></span>
								<span class="sr-only">Clear Input</span>
							</button>
						</div>
						<div class="attached-btn-action">
							<button class="btn btn-primary"><span class="ico-search"></span></button>
						</div>
					</div>
				</form>
				<a href="#">View all Locations</a>
			</div>
		</div>
	</div>
</div>
