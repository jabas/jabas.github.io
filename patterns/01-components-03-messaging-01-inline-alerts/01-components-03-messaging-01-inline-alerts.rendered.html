<div class="alert alert-success alert-icon alert-dismissible fade in" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <p><strong>Well done!</strong> You successfully read this important alert message, <a href="#">now do something</a>.</p>
</div>
<div class="alert alert-info alert-icon alert-dismissible fade in" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <p><strong>Heads up!</strong> This alert needs your attention, but it's not super important.</p>
</div>
<div class="alert alert-warning alert-icon alert-dismissible fade in" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <p><strong>Warning!</strong> Better check yourself, you're not looking too good.</p>
</div>
<div class="alert alert-danger alert-icon alert-dismissible fade in" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <p><strong>Oh snap!</strong> Change a few things up and try submitting again.</p>
</div>

  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<p>Alerts provide contextual feedback messages for typical user actions with the handful of available and flexible alert messages.</p>\n<p>They can use color and icons to help convey the meaning while the message text is darker and strong to maintain accessibility and visual weight.</p>\n<p>Alerts are inline, contextual, informational and can be dismissible. They can provide positive or negative information and do not require direct action within the alert, although they may allude to actions that need to be taken in context. Multiple alerts may exist within one page.</p>\n<p><strong>Example:</strong> A form is submitted and not all inputs are completed, the alert may let the user know that all inputs are required and to check below for offending inputs. Alternately a user may update fields within a form and see an alert at the top of the form that the information was successfully updated.</p>\n<p>Alerts are available for any length of text, as well as an optional dismiss button. For proper styling, use one of the four required contextual classes (e.g., <code>.alert-success</code>). For inline dismissal, use the <a href=\"http://v4-alpha.getbootstrap.com/components/alerts/#dismissing\">alerts jQuery plugin</a>.</p>\n<h5>Alignment</h5>\n<p>Text should always be left justified.</p>\n<h5>Icons</h5>\n<p>Use the <code>.alert-icon</code> utility class to quickly provide matching colored icons within any alert.</p>\n<h5>Dismissing</h5>\n<p>Using the alert JavaScript plugin, it’s possible to dismiss any alert inline. Here’s how:</p>\n<ul>\n<li>Be sure you’ve loaded the alert plugin, or the compiled Bootstrap JavaScript.</li>\n<li>Add a dismiss button and the <code>.alert-dismissible</code> class, which adds extra padding to the right of the alert and positions the <code>.close</code> button.</li>\n<li>On the dismiss button, add the <code>data-dismiss=&quot;alert&quot;</code> attribute, which triggers the JavaScript functionality. Be sure to use the <code>&lt;button&gt;</code> element with it for proper behavior across all devices.</li>\n<li>To animate alerts when dismissing them, be sure to add the <code>.fade</code> and <code>.in</code> classes.</li>\n</ul>\n<h3>Javascript Behavior</h3>\n<h5>Triggers</h5>\n<p>Enable dismissal of an alert via JavaScript:</p>\n<pre><code>$(&quot;.alert&quot;).alert()\n</code></pre>\n<p>Or with <code>data</code> attributes on a button within the alert, as demonstrated in the examples:</p>\n<pre><code>&lt;button type=&quot;button&quot; class=&quot;close&quot; data-dismiss=&quot;alert&quot; aria-label=&quot;Close&quot;&gt;\n  &lt;span aria-hidden=&quot;true&quot;&gt;×&lt;/span&gt;\n&lt;/button&gt;\n</code></pre>\n<p>Note that closing an alert will remove it from the DOM.</p>\n<h5>Methods</h5>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>$().alert()</code></td>\n<td>Makes an alert listen for click events on descendant elements which have the data-dismiss=&quot;alert&quot; attribute. (Not necessary when using the data-api’s auto-initialization.)</td>\n</tr>\n<tr>\n<td><code>$().alert('close')</code></td>\n<td>Closes an alert by removing it from the DOM. If the .fade and .in classes are present on the element, the alert will fade out before it is removed.</td>\n</tr>\n</tbody>\n</table>\n<pre><code>$(&quot;.alert&quot;).alert('close')\n</code></pre>\n<h5>Events</h5>\n<p>Bootstrap’s alert plugin exposes a few events for hooking into alert functionality.</p>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>close.bs.alert</code></td>\n<td>This event fires immediately when the <code>close</code> instance method is called.</td>\n</tr>\n<tr>\n<td><code>closed.bs.alert</code></td>\n<td>This event is fired when the alert has been closed (will wait for CSS transitions to complete).</td>\n</tr>\n</tbody>\n</table>\n<pre><code>$('#myAlert').on('closed.bs.alert', function () {\n  // do something…\n})\n</code></pre>\n","patternBreadcrumb":{"patternType":"components","patternSubtype":"messaging"},"patternExtension":"mustache","patternName":"Inline Alerts","patternPartial":"components-inline-alerts","patternState":"","patternEngineName":"mustache","extraOutput":{}}
</script>

	<script>
		// Effect for the Core overview page
		var header = $('.core-header');
		var isScrolled = false;

		$(window).scroll(function() {
		  var overThreshold = $(this).scrollTop() > 140;
		  if(overThreshold && !isScrolled) {
		    header.addClass('scrolled');
		    isScrolled = true;
		  }else if(!overThreshold && isScrolled) {
		    header.removeClass('scrolled');
		    isScrolled = false;
		  }
		});
	</script>
